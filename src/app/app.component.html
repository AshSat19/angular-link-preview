<mat-card style="width: 75vw; display: block; margin: 2rem auto">
  <mat-card-header>
    <mat-card-title>{{ title ? title : "Enter the Link" }}</mat-card-title>
    <mat-card-subtitle>{{
      title ? linkURL : "Enter the link in the input field"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="image" mat-card-image [src]="image" />
  <mat-card-content>
    <p *ngIf="description">
      {{ description }}
    </p>

    <mat-form-field appearance="fill" style="display: block; width: 90%; margin: 1rem auto">
      <mat-label>Link URL</mat-label>
      <input matInput type="url" [(ngModel)]="linkURL" />
    </mat-form-field>
  </mat-card-content>
</mat-card>

<ng-link-preview
  [linkURL]="linkURL"
  (metaExtracted)="populateLinkMeta($event)"
></ng-link-preview>
